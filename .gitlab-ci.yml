  stage: test
  needs: ["fedora-31"]
  before_script:
    - yum -y install epel-release
    - |
      yum -y install \
        file-devel \
        gcc \
        gcc-c++ \
        jansson-devel \
        jq \
        make \
        libtool \
        libyaml-devel \
        libpcap-devel \
        nss-devel \
        pcre-devel \
        python-yaml \
        python34-yaml \
        which \
        zlib-devel
    - curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain stable -y
    - source $HOME/.cargo/env
  script:
    - mkdir suricata
    - cd suricata
    - tar zxvf ../suricata-*.tar.gz --strip-components=1
    - ./configure
    - make
    - make install
    - make install-conf

# Fedora 31 build. Also create a tar.gz distribution.
fedora-31:
  image: fedora:31
  stage: build
  before_script:
    - |
      dnf -y install \
        autoconf \
        automake \
        cargo \
        ccache \
        diffutils \
        file-devel \
        gcc \
        gcc-c++ \
        git \
        jansson-devel \
        jq \
        lua-devel \
        libtool \
        libyaml-devel \
        libnfnetlink-devel \
        libnetfilter_queue-devel \
        libnet-devel \
        libcap-ng-devel \
        libevent-devel \
        libmaxminddb-devel \
        libpcap-devel \
        libtool \
        lz4-devel \
        make \
        nspr-devel \
        nss-devel \
        nss-softokn-devel \
        pcre-devel \
        pkgconfig \
        python3-devel \
        python3-yaml \
        which \
        zlib-devel      
    - git clone https://github.com/OISF/suricata.git
    - (cd suricata && git clone https://github.com/OISF/libhtp.git)
    - |
      (cd suricata/suricata-update && curl -L \
          https://github.com/OISF/suricata-update/archive/master.tar.gz | \
          tar zxvf - --strip-components=1)
    - cd suricata
  script:
    - ./autogen.sh
    - ./configure
    - make
    - make install
    - make install-conf
    - make install-rules
    - make dist
    - mv suricata-*.tar.gz ..
  artifacts:
    paths:
      - suricata-5.0.0-dev.tar.gz

