stages:
  - build
  - test

centos-7:
  image: centos:7
  stage: test
  needs: ["fedora-31"]
  before_script:
    - |
      yum -y install \
        autoconf \
        automake \
        diffutils \
        file-devel \
        gcc \
        gcc-c++ \
        git \
        jansson-devel \
        jq \
        lua-devel \
        libtool \
        libyaml-devel \
        libnfnetlink-devel \
        libnetfilter_queue-devel \
        libnet-devel \
        libcap-ng-devel \
        libevent-devel \
        libmaxminddb-devel \
        libpcap-devel \
        libtool \
        lz4-devel \
        make \
        nss-devel \
        pcre-devel \
        pkgconfig \
        python3-devel \
        python3-yaml \
        which \
        zlib-devel
    - curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain stable -y
    - source $HOME/.cargo/env
  script:
    - |
        mkdir suricata
        cd suricata
        tar zxvf ../suricata-*.tar.gz --strip-components=1
        ./configure
        make
        make install
        make install-conf

